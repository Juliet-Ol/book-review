<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body style="background-color:#FFEFBA;"> {%if current_user.is_authenticated%}
    <a href="{{url_for('main.logout')}}"
        style="font-family:Raleway; font-size:20px;float:right;margin-right:40px;">Logout</a>

    {%endif%}
    <p class="text-center mt-5" style="font-family:Raleway; font-size:25px;">{{ wor.names}}</p>
    {%for book in books%}
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-5">

                <div class="card" style="width: 18rem;">
                    <img src="{{book.volumeInfo.imageLinks.thumbnail}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{book.volumeInfo.title}}</h5>
                        <p class="card-text">{{book.volumeInfo.description}}</p>
                        <small>{{book.volumeInfo.authors}}</small>
                        <p>{{book.saleInfo.country}}</p>
                        <p>{{book.volumeInfo.language}}</p>
                    </div>

                </div>
            </div>
        </div>

    </div>


    {%endfor%}

</body>

</html>
